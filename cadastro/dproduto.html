<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/cabecalho.css">
    <link rel="stylesheet" href="/style/produto.css">
    <link rel="stylesheet" href="/style/footer.css">
   

    <title>Cadastro Empresa</title>
</head>

<body>
    <header id="cabecalho">
        <img src="/imagens/logoH.png" alt="">
        <hgroup>
            <h1>Cadastro de parceria</h1>
            <h2>Dados do produto</h2>
        </hgroup>
    </header>

    <form action="">
        <fieldset>
            <div class="campo">
                <label for="nprod">Nome/Id do produto:</label>
                <input type="text" name="nprod" id="iprod">
            </div>

                <div class="grupoCampo">
                    <div class="campo">
                        <label for="">Imagem:</label>
                        <input type="text" name="" id="">
                    </div>

                    <div class="campo">
                        <label for="">Descrição dos Ítens:</label>
                        <input type="text" name="" id="">
                    </div>

                </div>

                <div class="grupoCampo">

                    <div class="campo">
                        <label for="">Valor:</label>
                        <input type="number" name="" id="">
                    </div>

                    <div id="adiciona">
                        <span>Adicionar produto</span>
                        <button><img src="/imagens/mais.png" alt=""></button>
                      </div>
                 </div>

                <div class="botao">
                    <a href="/cadastro/dempresa.html" class="anterior"><img src="/imagens/setaleft.png" alt=""><span>Anterior</span></a>
                    <a href="/cadastro/dconta.html" class="proximo">
                        <span>Próximo<img src="/imagens/seta.png" alt=""></span>
                    </a>
                </div>
        </fieldset>

    </form>

    <footer>
        <hgroup>
            <div id="logobranco">
                <img src="/imagens/logoBranco.png" alt="">
            </div>

            <div id="info-euheroi">
                <div id="caixa-texto">
                    <h3><em>euHeroi</em></h3>
                    <p><em>00.000.000/0000-00<br>Copyright &copy; 2020 <br>Todos os direitos reservados<br>Criado por
                            euHeroi</em></p>
                </div>
            </div>

            <div id="footer-contato">

                <h2>Contatos</h2>
                <li><img src="/imagens/face.png" alt=""></li>
                <li><img src="/imagens/zap.png" alt=""></li>
                <li><img src="/imagens/insta.png" alt=""></li>

            </div>
            <div id="download">
                <a href=""><img src="/imagens/download.png" alt=""></a>
                <span>Download app</span>
            </div>
            <div id="topo">
                <a href=""><img src="/imagens/setatop.png" alt=""></a>
                <span>Voltar ao topo</span>
            </div>

            <div id="termos">
                <ul>
                    <li><a href="">Termos de Uso</a></li>
                    <li><a href="">Política de Privacidade</a></li>
                </ul>
            </div>

        </hgroup>

    </footer>
</body>

</html>
