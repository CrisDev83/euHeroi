<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/cabecalho.css">
    <link rel="stylesheet" href="/style/conta.css">
    <link rel="stylesheet" href="/style/footer.css">

    <title>Cadastro Empresa</title>
</head>

<body>
    <header id="cabecalho">
        <img src="/imagens/logoH.png" alt="">
        <hgroup>
            <h1>Cadastro de parceria</h1>
            <h2>Dados da conta</h2>
        </hgroup>
    </header>

    <form action="">
        <fieldset>
            <div class="campo">
                <label for="">Banco:</label>
                <input type="text" name="" id="">
            </div>

                <div class="grupoCampo">
                    <div class="campo">
                        <label for="">Agência:</label>
                        <input type="number" name="" id="">
                    </div>

                    <div class="campo">
                        <label for="">Conta:</label>
                       <input type="number" name="" id="">
                    </div>

                </div>

                <div class="botao">

                    <a href="/cadastro/dproduto.html" class="anterior">
                        <img src="/imagens/setaleft.png" alt=""><span>Anterior</span>
                    </a>

                    <button type="submit" id="enviar">
                        <span>Finalizar</span>
                    </button>
                  
                </div>
        </fieldset>

    </form>

    <footer>
        <hgroup>
            <div id="logobranco">
                <img src="/imagens/logoBranco.png" alt="">
            </div>

            <div id="info-euheroi">
                <div id="caixa-texto">
                    <h3><em>euHeroi</em></h3>
                    <p><em>00.000.000/0000-00<br>Copyright &copy; 2020 <br>Todos os direitos reservados<br>Criado por
                            euHeroi</em></p>
                </div>
            </div>

            <div id="footer-contato">

                <h2>Contatos</h2>
                <li><img src="/imagens/face.png" alt=""></li>
                <li><img src="/imagens/zap.png" alt=""></li>
                <li><img src="/imagens/insta.png" alt=""></li>

            </div>
            <div id="download">
                <a href=""><img src="/imagens/download.png" alt=""></a>
                <span>Download app</span>
            </div>
            <div id="topo">
                <a href=""><img src="/imagens/setatop.png" alt=""></a>
                <span>Voltar ao topo</span>
            </div>

            <div id="termos">
                <ul>
                    <li><a href="">Termos de Uso</a></li>
                    <li><a href="">Política de Privacidade</a></li>
                </ul>
            </div>

        </hgroup>

    </footer>
</body>

</html>
